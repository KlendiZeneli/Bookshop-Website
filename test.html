<html>
  <head>
    <title>Books API Example</title>
  </head>
  <body>
    <div id="content" style="display: flex; flex-wrap: wrap; justify-content: center; ">
    </div>
    <script>
      function handleResponse(response) {
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        const content = document.getElementById("content")
        const bookCardDiv = document.createElement("div");
        const img = document.createElement("img");
        img.src= item.volumeInfo.imageLinks.smallThumbnail;
        img.height = 300;
        bookCardDiv.appendChild(img);
        // in production code, item.text should have the HTML entities escaped.
        bookCardDiv.innerHTML += "<br>" + item.volumeInfo.title + "<br>";
        bookCardDiv.style.border= "10px solid";
        bookCardDiv.style.margin = "20px";
       
        content.appendChild(bookCardDiv);
        
        
      }
    }
    </script>
    <script src="https://www.googleapis.com/books/v1/volumes?q=harry+potter&callback=handleResponse"></script>
  </body>
</html>
